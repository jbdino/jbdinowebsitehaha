<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>felipeprof</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        h1 {
            font-size: 2em;
        }

        /* Profile Section */
        .profile {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .student-picture {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .qr-code {
            margin-top: 20px;
        }

        .qr-img {
            width: 150px;
            height: 150px;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Felipe Agoncillo</h1>
        </header>

        <div class="profile">
            <!-- Student's Picture -->
            <img src="image\Felipe_Agoncillo.jpg" alt="Student Picture" class="student-picture">
            <p>Felipe Agoncillo Info and Details</p>

            <!-- QR Code -->
            <div class="qr-code">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="image\Felipe_Info_QR_Code.png" alt="QR Code" class="qr-img">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
